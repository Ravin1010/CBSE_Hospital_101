<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Sign Up - Hospital 101</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/webjars/bootstrap/css/bootstrap.min.css"
    />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="/webjars/bootstrap/js/bootstrap.min.js"
    ></script>
  </head>
  <body>
    <div class="container text-center">
      <div>
        <h1>User Registration - Sign Up</h1>
      </div>
      <form
        th:action="@{/process_register}"
        th:object="${user}"
        method="post"
        style="max-width: 600px; margin: 0 auto"
      >
      <div th:if="${error}">
        <div class="alert alert-danger">Email is already in use!</div>
      </div>
        <div class="form-group row">
          <label class="col-4 col-form-label">Name: </label>
          <div class="col-8">
            <input
              type="text"
              th:field="*{name}"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label">Age: </label>
          <div class="col-8">
            <input
              type="text"
              th:field="*{age}"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label">Email: </label>
          <div class="col-8">
            <input
              type="email"
              th:field="*{email}"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label">Password: </label>
          <div class="col-8">
            <input
              type="password"
              th:field="*{password}"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">Role: </label>
            <div class="col-8">
                <select th:field="*{role}"
                class="form-control"
                required>
                    <option value="patient">Patient</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            &nbsp;
            <a th:href="@{/login}">Login</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
