<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>View Payments</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:replace="navbar/admin_navbar :: nav"></div>
    <div class="container mt-5">
      <h2>All Payment Details</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Doctor Name</th>
            <th>Prescription Name</th>
            <th>Medicine Name</th>
            <th>Medicine Quantity</th>
            <th>Medicine Cost</th>
            <th>Consultation Fee</th>
            <th>Total Cost</th>
            <th>Status</th>
            <th>Patient ID</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="payment : ${payment}">
            <td th:text="${payment.id}"></td>
            <td th:text="${payment.doctorName}"></td>
            <td th:text="${payment.prescriptionName}"></td>
            <td th:text="${payment.medicineName}"></td>
            <td th:text="${payment.medicineQuantity}"></td>
            <td th:text="${payment.medicineCost}"></td>
            <td th:text="${payment.consultationFee}"></td>
            <td th:text="${payment.totalCost}"></td>
            <td
              th:style="${payment.status} == 'PAID' ? 'color: green; font-weight: bold;' : 'color: red; font-weight: bold;'"
              th:text="${payment.status}"
            ></td>
            <td th:text="${payment.patientId}"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </body>
</html>
