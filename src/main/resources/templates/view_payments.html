<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View Payments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">Hospital 101</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/manage-patient-record-admin}">Manage Patient Record</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/pharmacy/manage-pharmacy}">Manage Pharmacy Inventory</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/prescription/manage-prescription}">Manage Prescription</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/view-payments}">View Payment Report</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <h2>All Payment Details</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Doctor Name</th>
      <th>Prescription Name</th>
      <th>Medicine Name</th>
      <th>Medicine Quantity</th>
      <th>Medicine Cost</th>
      <th>Consultation Fee</th>
      <th>Total Cost</th>
      <th>Status</th>
      <th>Patient ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="payment : ${payment}">
      <td th:text="${payment.id}"></td>
      <td th:text="${payment.doctorName}"></td>
      <td th:text="${payment.prescriptionName}"></td>
      <td th:text="${payment.medicineName}"></td>
      <td th:text="${payment.medicineQuantity}"></td>
      <td th:text="${payment.medicineCost}"></td>
      <td th:text="${payment.consultationFee}"></td>
      <td th:text="${payment.totalCost}"></td>
      <td th:style="${payment.status} == 'PAID' ? 'color: green; font-weight: bold;' : 'color: red; font-weight: bold;'" th:text="${payment.status}"></td>
      <td th:text="${payment.patientId}"></td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>
</html>
