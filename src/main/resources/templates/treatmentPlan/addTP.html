<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

        <link rel="stylesheet" href="/Footer/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/Footer/fonts/ionicons.min.css">
        <link rel="stylesheet" href="/Footer/css/Article-List.css">
        <link rel="stylesheet" href="/Footer/css/Footer-Dark.css">
        <link rel="stylesheet" href="/Footer/css/styles.css">
        <link rel="stylesheet" href="/nav-bar/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/nav-bar/css/Contact-Form-Clean.css">
        <link rel="stylesheet" href="/nav-bar/css/Login-Form-Dark.css">
        <link rel="stylesheet" href="/nav-bar/css/Navigation-with-Button.css">
        <link rel="stylesheet" href="/nav-bar/css/Registration-Form-with-Photo.css">
        <link rel="stylesheet" href="/nav-bar/css/styles.css">
        <link rel="stylesheet" href="/nav-bar/css/Team-Boxed.css">
        <title>Disease Module</title>
    </head>

    <body>
        <div th:replace="navbar/admin_navbar :: nav"></div>
        <div class="container-fluid">
            <div class="text-center">
                <h2>[[${pageTitle}]]</h2>
            </div>

            <form th:action="@{/treatment_plans/saveTP}" method="post" th:object="${treatment_plan}" style="max-width: 500px; margin: 0 auto;">
                <input type="hidden" th:field="*{tpID}">
                <div class="border border-secondary rounded p-3">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Treatment plan name:</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{tp_name}" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Start Date:</label>
                        <div class="col-sm-8">
                            <input type="date" th:field="*{start_date}" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">End Date:</label>
                        <div class="col-sm-8">
                            <input type="date" th:field="*{end_date}" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Treatment Frequency:</label>
                        <div class="col-sm-8">
                            <select class="form-control" th:field="*{treatment_frequency}" name="treatment_frequency" required>
                                <option th:value="one_time" th:text="OneTime"></option>
                                <option th:value="weekly" th:text="Weekly"></option>
                                <option th:value="monthly" th:text="Monthly"></option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary m-2">Save</button>
                        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm();">Cancel</button>
                    </div>
                </div>
            </form>

        </div>
        <script type="text/javascript">
            function cancelForm() {
                window.location = "[[@{/treatment_plans/list}]]";
            }
        </script>
    </body>

    <div th:replace="fragments/Footer/Footer :: footer"></div>

</html>
