<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h2>Assign Doctor to Appointment</h2>

<form th:action="@{/pending-appointments}" method="post">
    <input type="hidden" th:name="appointmentId" th:value="${appointmentId}" />
    <table>
        <thead>
            <tr>
                <th>Doctor ID</th>
                <th>Doctor Name</th>
                <th>Specialization</th>
                <th>Choose Doctor</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="doctor : ${availableDoctors}">
                <td th:text="${doctor.id}"></td>
                <td th:text="${doctor.name}"></td>
                <td th:text="${doctor.specialization}"></td>
                <td>
                    <input type="radio" th:name="doctorId" th:value="${doctor.id}" />
                    <label th:text="${doctor.name}"></label>
                </td>
            </tr>
        </tbody>
    </table>

    <button type="submit">Save</button>
</form>
</body>
</html>
