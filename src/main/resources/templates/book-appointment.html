<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Book Appointment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <body>
    <div th:replace="navbar/patient_navbar :: nav"></div>
    <div class="form-row">
      <div class="form-group col-md-3"></div>
      <div class="form-group col-md-6">
        <div class="container">
          <h3>Appointment Directory</h3>
          <br />

          <p class="h4 mb-10">Save Appointment</p>
          <!-- Appointment form -->
          <form
            action="#"
            th:action="@{/book-appointment}"
            th:object="${newAppointment}"
            method="post"
          >
            <!-- <label for="doctor">Select Doctor:</label>
                    <select th:field="*{doctor}" class="form-control">
                        <option th:each="doctor : ${doctors}" th:value="${doctor}" th:text="${doctor.name}"></option>
                    </select> -->
            <label for="dateOfAppointment">Date:</label>
            <input
              type="date"
              id="date"
              name="date"
              th:field="*{date}"
              required
            />

            <label for="timeSlot">Time Slot:</label>
            <input
              type="time"
              id="slot"
              name="slot"
              th:field="*{slot}"
              required
            />

            <!-- Add a hidden input field to store the userId -->
            <input
              type="hidden"
              id="userId"
              name="userId"
              th:field="*{userId}"
              th:value="${user.user_id}"
            />

            <!-- <select th:field="*{slot}" class="form-control" required>
              <option
                th:each="slot : ${slots}"
                th:value="${slot}"
                th:text="${appointment.slot}"
              ></option>
            </select> -->
            <!-- <div class="grid text-center" style="--bs-rows: 3; --bs-columns: 3;">
                        <div>08:00 A.M.</div>
                        <div class="g-start-2" style="grid-row: 1">08:00 A.M.</div>
                        <div class="g-start-3" style="grid-row: 1">08:00 A.M.</div>
                        <div class="g-start-1" style="grid-row: 2">08:00 A.M.</div>
                        <div class="g-start-2" style="grid-row: 2">08:00 A.M.</div>
                        <div class="g-start-3" style="grid-row: 2">08:00 A.M.</div>
                        <div class="g-start-1" style="grid-row: 3">08:00 A.M.</div>
                        <div class="g-start-2" style="grid-row: 3">08:00 A.M.</div>
                        <div class="g-start-3" style="grid-row: 3">08:00 A.M.</div>
                    </div> -->
            <button type="submit" class="btn btn-primary">Book</button>
          </form>
          <br />
          <a th:href="@{/appointment-history}">Back</a>
        </div>
      </div>
      <div class="form-group col-md-3"></div>
    </div>
  </body>
</html>
