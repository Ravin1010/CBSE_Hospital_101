<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <body>
    <div th:replace="navbar/admin_navbar :: nav"></div>
    <div class="container">
      <div class="row">
        <h1>Pharmacy Inventory</h1>
        <h2>Manage the inventory of medicines</h2>
        <div><br /></div>
        <div><br /></div>
        <h3>Medicine List</h3>
        <div>
          <a
            th:href="@{/pharmacy/add-medicine}"
            class="btn btn-primary btn-sm mb-3"
          >
            Add New Medicine</a
          >
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Details</th>
                <th>Cost</th>
                <th>Amount</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Iterate over patientDiseases list -->
              <tr th:each="tempMedicine : ${medicineList}">
                <td th:text="${tempMedicine.id}"></td>
                <td th:text="${tempMedicine.name}"></td>
                <td th:text="${tempMedicine.details}"></td>
                <td th:text="${tempMedicine.cost}"></td>
                <td th:text="${tempMedicine.stock}"></td>
                <td>
                  <!-- Add "update" button/link -->
                  <a
                    th:href="@{/pharmacy/showFormForUpdate(id=${tempMedicine.id})}"
                    class="btn btn-info btn-sm"
                  >
                    Update
                  </a>

                  <!-- Add "delete" button/link -->
                  <a
                    th:href="@{/pharmacy/delete(id=${tempMedicine.id})}"
                    class="btn btn-danger btn-sm"
                    onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false"
                  >
                    Delete
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div><br /></div>
      </div>
    </div>
  </body>
</html>
