<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Hospital 101</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/manage-patient-record-admin}">Manage Patient Record</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/pharmacy/manage-pharmacy}">Manage Pharmacy Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/prescription/manage-prescription}">Manage Prescription</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<body>
    <div class="form-row">
        <div class="form-group col-md-3"></div>
        <div class="form-group col-md-6">
            <div class="container">
    
                <h3>Medicine Directory</h3>
                <br>
    
                <p class="h4 mb-10">Save Medicine</p>
    
                <form action="#" th:action="@{/pharmacy/save}"
                      th:object="${medicine}" method="POST">
    
                    <!-- Add hidden form field to handle update -->
                    <input type="hidden" th:field="*{medicineId}" />
    
                    <input type="text" th:field="*{medicineName}"
                           class="form-control mb-4 col-10" placeholder="Name">
    
                    <input type="text" th:field="*{medicineDetails}"
                           class="form-control mb-4 col-10" placeholder="Details">
    
                    <input type="number" th:field="*{medicineCost}"
                           class="form-control mb-4 col-10" placeholder="Cost" step="0.01">
    
                    <input type="number" th:field="*{medicineAmount}"
                           class="form-control mb-4 col-10" placeholder="Amount">
    
    
                    </select>
    
                    <!--<select
                            class="form-control mb-4 col-4" placeholder="Select Doctor">
                        <option th:each="tempDoctor : ${doctorList}" th:value="${tempDoctor}" th:text="${tempDoctor}"></option>
    
                    </select>-->
    
                    <button type="submit" class="btn btn-info col-4">Save</button>
    
                </form>
    
                <br>
                <a th:href="@{/pharmacy/manage-pharmacy}">Back</a>
    
            </div>
    
        </div>
        <div class="form-group col-md-3"></div>
    </div>
</body>
</html>
