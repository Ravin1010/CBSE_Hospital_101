<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<body>
    <div th:replace="navbar/admin_navbar :: nav"></div>
    <div class="form-row">
        <div class="form-group col-md-3"></div>
        <div class="form-group col-md-6">
            <div class="container">
    
                <h3>Medicine Directory</h3>
                <br>
    
                <p class="h4 mb-10">Save Medicine</p>
    
                <form action="#" th:action="@{/pharmacy/save}"
                      th:object="${medicine}" method="POST">
    
                    <!-- Add hidden form field to handle update -->
                    <input type="hidden" th:field="*{id}" />
    
                    <input type="text" th:field="*{name}"
                           class="form-control mb-4 col-10" placeholder="Name" required>
    
                    <input type="text" th:field="*{details}"
                           class="form-control mb-4 col-10" placeholder="Details" required>
    
                    <input type="number" th:field="*{cost}"
                           class="form-control mb-4 col-10" placeholder="Cost" step="0.01" required>
    
                    <input type="number" th:field="*{stock}"
                           class="form-control mb-4 col-10" placeholder="Amount" required>
    
    
                    </select>
    
                    <!--<select
                            class="form-control mb-4 col-4" placeholder="Select Doctor">
                        <option th:each="tempDoctor : ${doctorList}" th:value="${tempDoctor}" th:text="${tempDoctor}"></option>
    
                    </select>-->
    
                    <button type="submit" class="btn btn-info col-4">Save</button>
    
                </form>
    
                <br>
                <a th:href="@{/pharmacy/manage-pharmacy}">Back</a>
    
            </div>
    
        </div>
        <div class="form-group col-md-3"></div>
    </div>
</body>
</html>
