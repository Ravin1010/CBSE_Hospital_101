<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .payment-details {
      border: 1px solid #dee2e6;
      padding: 20px;
      border-radius: 5px;
      text-align: center; /* Center align the content */
    }
    .payment-details p {
      border: 1px solid #dee2e6;
      padding: 10px;
      border-radius: 5px;
      font-size: 1.2em; /* Increase the size of the text */
    }
    .btn-custom {
      width: 100%; /* Make buttons full width of the container */
      margin-bottom: 10px; /* Add some space at the bottom */
    }
    h2 {
      text-align: center; /* Center align the title */
      font-size: 2em; /* Increase the size of the title */
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 10px; /* Add space between buttons */
    }
    .btn-container > * {
      flex: 1; /* Make buttons have equal width */
    }
    .cost-highlight {
      background-color: #add8e6; /* Light blue background */
      font-weight: bold;
    }
    .total-cost-highlight {
      background-color: #ffcccc; /* Red background */
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3"> <!-- Center the column -->
      <h2>Payment Details</h2>
      <div class="payment-details">
        <p><strong>Medicine Name:</strong> <span th:text="${payment.medicineName}"></span></p>
        <p><strong>Medicine Quantity:</strong> <span th:text="${payment.medicineQuantity}"></span></p>
        <p class="cost-highlight"><strong>Consultation Cost:</strong> <span th:text="${payment.consultationFee}"></span></p>
        <p class="cost-highlight"><strong>Medicine Cost:</strong> <span th:text="${payment.medicineCost}"></span></p>
        <p class="total-cost-highlight"><strong>Total Cost:</strong> <span th:text="${payment.totalCost}"></span></p>
        <div class="btn-container">
          <form th:action="@{/patient-prescription/pay/{paymentId}(paymentId=${payment.id})}" method="post">
            <button type="submit" class="btn btn-primary btn-custom">Pay</button>
          </form>
          <a th:href="@{/patient-prescription/manage-patient-prescription}" class="btn btn-danger btn-custom">Pay Later</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>
</html>
