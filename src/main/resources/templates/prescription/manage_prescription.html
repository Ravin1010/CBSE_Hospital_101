<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<body>
    <div th:replace="navbar/admin_navbar :: nav"></div>
<div class="container">
    <div class="row">
        <h1>Manage Prescription</h1>
        <h4>Create and Manage Medicine Prescriptions</h4>
        <div><br></div>
        <div>
            <a th:href="@{/prescription/add-prescription}" class="btn btn-primary btn-sm mb-3">
                Add New Prescription</a>
            <h4>New Prescriptions</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Patient</th>
                        <th>Treatment</th>
                        <th>Medicine</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterate over patientDiseases list -->
                    <tr th:each="newPrescription : ${newPrescriptionList}">
                        <td th:text="${newPrescription.prescriptionId}"></td>
                        <td th:text="${newPrescription.prescriptionName}"></td>
                        <td th:text="${newPrescription.patientId}"></td>
                        <td th:text="${newPrescription.tpId}"></td>
                        <td th:text="${newPrescription.medicineId}"></td>
                        <td th:text="${newPrescription.medicineQuantity}"></td>
                        <td>
                            <!-- Add "update" button/link -->
                            <a th:href="@{/prescription/showFormForUpdate(prescriptionId=${newPrescription.prescriptionId})}"
                               class="btn btn-info btn-sm">
                                Update
                            </a>
        
                            <!-- Add "accept" button/link -->
                            <a th:href="@{/prescription/accept(prescriptionId=${newPrescription.prescriptionId})}"
                               class="btn btn-success btn-sm"
                               onclick="if (!(confirm('Are you sure you want to accept this prescription?'))) return false">
                                Accept
                            </a>

                            <!-- Add "reject" button/link -->
                            <a th:href="@{/prescription/reject(prescriptionId=${newPrescription.prescriptionId})}"
                               class="btn btn-danger btn-sm"
                               onclick="if (!(confirm('Are you sure you want to reject this prescription?'))) return false">
                                Reject
                            </a>
        
                        </td>
                    </tr>
                </tbody>              
            </table>
            <h4>Prescription History</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Patient</th>
                            <th>Treatment</th>
                            <th>Medicine</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Iterate over patientDiseases list -->
                        <tr th:each="oldPrescription : ${oldPrescriptionList}">
                            <td th:text="${oldPrescription.prescriptionId}"></td>
                            <td th:text="${oldPrescription.prescriptionName}"></td>
                            <td th:text="${oldPrescription.patientId}"></td>
                            <td th:text="${oldPrescription.tpId}"></td>
                            <td th:text="${oldPrescription.medicineId}"></td>
                            <td th:text="${oldPrescription.medicineQuantity}"></td>
                            <td th:text="${oldPrescription.prescriptionStatus}"></td>
                            <td>
                                <!-- Add "update" button/link -->
                                <a th:href="@{/prescription/showFormForUpdate(prescriptionId=${oldPrescription.prescriptionId})}"
                                   class="btn btn-info btn-sm">
                                    Update
                                </a>
                                <!-- Add "update" button/link -->
                                <a th:href="@{/prescription/deletePrescription(prescriptionId=${oldPrescription.prescriptionId})}"
                                   class="btn btn-danger btn-sm">
                                    Delete
                                </a>
                            </td>
                        </tr>
                    </tbody>              
                </table>
        </div>
        <div><br></div>
    </div>
</div>
</body>
</html>
