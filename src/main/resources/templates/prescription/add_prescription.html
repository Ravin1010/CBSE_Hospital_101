<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <body>
    <div th:replace="navbar/admin_navbar :: nav"></div>
    <div class="form-row">
      <div class="form-group col-md-3"></div>
      <div class="form-group col-md-6">
        <div class="container">
          <h3>Create Prescription</h3>
          <br />

          <form
            action="#"
            th:action="@{/prescription/save}"
            th:object="${prescription}"
            method="POST"
          >
            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{prescriptionId}" />
            <h6>Prescription Name</h6>
            <input
              type="text"
              th:field="*{prescriptionName}"
              class="form-control mb-4 col-10"
              placeholder="Prescription"
              required
            />

            <h6>Patient Name</h6>
            <select
              th:field="*{patientId}"
              class="form-control mb-4 col-10"
              placeholder="Select Patient"
            >
              <option
                th:each="tempPatient : ${patientList}"
                th:value="${tempPatient.user_id}"
                th:text="${tempPatient.name}"
              ></option>
            </select>

            <h6>Doctor Name</h6>
            <select
              th:field="*{doctorId}"
              class="form-control mb-4 col-10"
              placeholder="Select Doctor"
            >
              <option
                th:each="tempDoctor : ${doctorList}"
                th:value="${tempDoctor.id}"
                th:text="${tempDoctor.name}"
              ></option>
            </select>

            <h6>Disease Name</h6>
            <select
              th:field="*{diseaseId}"
              class="form-control mb-4 col-10"
              placeholder="Select Disease"
            >
              <option
                th:each="tempDisease : ${diseaseList}"
                th:value="${tempDisease.id}"
                th:text="${tempDisease.diseaseName}"
              ></option>
            </select>

            <h6>Treatment Plan Name</h6>
            <select
              th:field="*{tpId}"
              class="form-control mb-4 col-10"
              placeholder="Select Tp"
            >
              <option
                th:each="tempTp : ${tpList}"
                th:value="${tempTp.tpID}"
                th:text="${tempTp.tp_name}"
              ></option>
            </select>

            <h6>Medicine Name</h6>
            <select
              th:field="*{medicineId}"
              class="form-control mb-4 col-10"
              placeholder="Select Medicine"
            >
              <option
                th:each="tempMedicine : ${medicineList}"
                th:value="${tempMedicine.id}"
                th:text="${tempMedicine.name}"
              ></option>
            </select>

            <h6>Medicine Quantity</h6>
            <input
              type="number"
              th:field="*{medicineQuantity}"
              class="form-control mb-4 col-10"
              placeholder="Amount"
            />

            <h6>Prescription Status</h6>
            <select
              th:field="*{prescriptionStatus}"
              class="form-control mb-4 col-10"
              placeholder="Status"
            >
              <option th:value="'New'" th:text="New" checked="checked"></option>
              <option th:value="'Accepted'" th:text="Accepted"></option>
              <option th:value="'Rejected'" th:text="Rejected"></option>
              <option th:value="'Collected'" th:text="Collected"></option>

              <input type="hidden" th:field="*{createdAt}" />
            </select>

            <!--<select
                            class="form-control mb-4 col-4" placeholder="Select Doctor">
                        <option th:each="tempDoctor : ${doctorList}" th:value="${tempDoctor}" th:text="${tempDoctor}"></option>
    
                    </select>-->

            <button type="submit" class="btn btn-info col-4">Save</button>
          </form>

          <br />
          <a th:href="@{/prescription/manage-prescription}">Back</a>
        </div>
      </div>
      <div class="form-group col-md-3"></div>
    </div>
  </body>
</html>
