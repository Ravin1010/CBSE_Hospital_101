<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Hospital 101</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/manage-patient-record-admin}">Manage Patient Record</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/prescription/manage-prescription}">Manage Prescription Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/prescription/manage-prescription}">Manage Prescription</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<body>
    <div class="form-row">
        <div class="form-group col-md-3"></div>
        <div class="form-group col-md-6">
            <div class="container">
    
                <h3>Create Prescription</h3>
                <br>
    
                <form action="#" th:action="@{/prescription/save}"
                      th:object="${prescription}" method="POST">
    
                    <!-- Add hidden form field to handle update -->
                    <input type="hidden" th:field="*{prescriptionId}" />
    
                    <input type="text" th:field="*{prescriptionName}"
                           class="form-control mb-4 col-10" placeholder="Prescription">
    
                    <select th:field="*{patientId}"
                           class="form-control mb-4 col-10" placeholder="Select Doctor">
                       <option th:each="tempPatient : ${patientList}" th:value="${tempPatient.user_id}" th:text="${tempPatient.name}"></option>
                    
                    <input type="text" th:field="*{doctorName}"
                           class="form-control mb-4 col-10" placeholder="Doctor">

                    <input type="text" th:field="*{diseaseName}"
                           class="form-control mb-4 col-10" placeholder="Disease">

                    <input type="text" th:field="*{tpName}"
                           class="form-control mb-4 col-10" placeholder="Treatment Plan">
    
                    <select th:field="*{medicineId}"
                           class="form-control mb-4 col-10" placeholder="Select Medicine">
                       <option th:each="tempMedicine : ${medicineList}" th:value="${tempMedicine.medicineId}" th:text="${tempMedicine.medicineName}"></option>

                    <input type="number" th:field="*{medicineQuantity}"
                           class="form-control mb-4 col-10" placeholder="Amount">
    
                    <select th:field="*{prescriptionStatus}"
                           class="form-control mb-4 col-10" placeholder="Status">
                       <option th:value="'New'" th:text="New" checked="checked"></option>
                       <option th:value="'Accepted'" th:text="Accepted"></option>
                       <option th:value="'Rejected'" th:text="Rejected"></option>
                       <option th:value="'Collected'" th:text="Collected"></option>

                    <input type="hidden" th:field="*{createdAt}" />
                    </select>
    
                    <!--<select
                            class="form-control mb-4 col-4" placeholder="Select Doctor">
                        <option th:each="tempDoctor : ${doctorList}" th:value="${tempDoctor}" th:text="${tempDoctor}"></option>
    
                    </select>-->
    
                    <button type="submit" class="btn btn-info col-4">Save</button>
    
                </form>
    
                <br>
                <a th:href="@{/prescription/manage-prescription}">Back</a>
    
            </div>
    
        </div>
        <div class="form-group col-md-3"></div>
    </div>
</body>
</html>
