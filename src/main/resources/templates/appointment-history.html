<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Appointment History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">Hospital 101</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/manage-patient-record-user}">Manage Patient
            Record</a>
        </li>
        <a class="nav-link active" aria-current="page" th:href="@{/appointment-history}">Appointment</a>
        </li>
        <li class="nav-item">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br><br/>
<body>
  <div class="container">
    <div class="row">
      <h4 class="">Appointment History</h4>
      <br><br />
      <div>
        <button type="button" id="bookAppointmentButton" class="btn btn-primary position-absolute mb-2" data-toggle="modal" data-target="#bookAppointmentModal"><span><svg
              xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
              viewBox="0 0 16 16">
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
            </svg></span>Book Appointment</button>

        <br><br />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Date</th>
              <th scope="col">Slot</th>
              <th scope="col">Type of Treatment</th>
              <th scope="col">Doctor In Charge</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody class="table-group-divider" th:if="${appointments != null}">
            <tr th:each="appointment, index : ${appointments }">
              <th scope="row" th:text="${index.index + 1}"></th>
              <td th:text="${appointment.date}"></td>
              <td th:text="${appointment.slot}"></td>
              <td th:text="${appointment.treatmentType}"></td>
              <td th:text="${appointment.doctor.name}"></td>
              <td>
                <!-- <button type="button" class="btn btn-danger btn-sm status-button" th:text="${appointment.status}" id="statusButton" th:attr="data-appointment-id=${appointment.id}"></button> -->
                 <button type="button" class="btn btn-danger btn-sm status-button" th:text="${appointment.status}"></button>

              </td>
              <td>
                <div class="btn-group">
                  <button type="button" class="btn btn-secondary btn-sm" th:href="@{/view-details}">View
                    Details</button>
                  <button type="button" class="btn btn-secondary btn-sm dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                        th:href="@{/reschedule-appointment}">Reschedule</a></li>
                    <li><a class="dropdown-item" th:href="@{/cancel-appointment}">Cancel</a></li>
                  </ul>
                </div>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom script -->
<script>
  // Wait for the document to be ready
  $(document).ready(function () {
      // Attach a click event handler to the button
      $('#bookAppointmentButton').click(function () {
          // Show the modal
          $('#bookAppointmentModal').modal('show');
      });
  });
</script>
