<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div th:replace="navbar/admin_navbar :: nav"></div>
    <div class="container">
      <!-- Display pending appointments with Assign button -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Patient Name</th>
            <th scope="col">Appointment Date</th>
            <th scope="col">Appointment Slot</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr th:each="appointment, index : ${pendingAppointments}">
            <td scope="row" th:text="${index.index + 1}"></td>
            <td th:text="${appointment.userId}"></td>
            <td th:text="${appointment.date}"></td>
            <td th:text="${appointment.slot}"></td>
            <td th:text="${appointment.status}"></td>
            <td>
              <button
                type="button"
                class="btn btn-secondary btn-sm"
                th:href="@{/assign-doctor}"
              >
                <!-- (appointmentId=${appointmentId}) -->
                Assign
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
