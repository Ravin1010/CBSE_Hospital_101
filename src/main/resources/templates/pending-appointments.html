<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Hospital 101</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/manage-patient-record-user}">Manage Patient
              Record</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br> <br>
<body>
    
    <div class="container">
        <!-- Display pending appointments with Assign button -->
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Patient Name</th>
            <th scope="col">Appointment Date</th>
            <th scope="col">Appointment Slot</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr th:each="appointment, index : ${pendingAppointments}">
            <td scope="row" th:text="${index.index + 1}"></td>
            <td th:text="${appointment.patientName}"></td>
            <td th:text="${appointment.date}"></td>
            <td th:text="${appointment.slot}"></td>
            <td>             
                <button type="button" class="btn btn-secondary btn-sm" th:text="${appointment.status}"></button>
            </td>
            <td>
                <button type="button" class="btn btn-secondary btn-sm" th:href="@{/assign-doctor-admin(appointmentId=${appointment.id})}">Assign</button>
            </td>
        </tr>
    </tbody>
</table>

    </div>
</body>
</html>
